<form class="container">

    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12 well text-center">
                <h1> Request</h1>
                <h3> Select a request type to begin </h3>

                <!-- <form> -->
                <form class="container" class="form-inline">

                    <!-- Request Type Radio Buttons -->
                    <div class="row form-group">
                        <div class="radio-inline">
                            <label><input type="radio" name="RequestType" id="General" value="General"
                                    onclick="javascript:selectRequestType();">General Request</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" name="RequestType" id="BookStudy" value="BookStudy"
                                    onclick="javascript:selectRequestType();">Book Study</label>
                        </div>
                        <!--
                        <div class="radio-inline">
                            <label><input type="radio" name="RequestType" id="Workshop" value="Workshop"
                                    onclick="javascript:selectRequestType();">Workshop</label>
                        </div>
                        -->
                    </div>

                    <!-- School and System Input -->
                    <div class="row form-group" id="school_system_row">
                        <div class="col-md-6 pull-right">
                            <label for="school">School</label>
                            <input type="text" required id="school" size="40" maxlength="50">
                        </div>
                        <div class="col-md-6 pull-right">
                            <label for="system">System</label>
                            <input type="text" required id="system" size="40" maxlength="50">
                        </div>
                    </div>

                    <!-- Request Description -->
                    <div class="row form-group" id="request_desc_row">
                        <div class="col-md-12">
                            <label class="col-md-push-12 pull-left">Request Description</label>
                            <textarea class="form-control col-md-6" style="width:100%" rows="3"
                                      required_id="request_desc"></textarea>
                        </div>
                    </div>

                    <!-- Book Title -->
                    <div class="row form-group" id="book_title_row">
                        <div class="col-md-6 pull-left">
                            <label for="book_title">Book Title</label>
                            <input type="text" required id="book_title" size="40" maxlength="100">
                        </div>
                        <div class="col-md-6 pull-right">
                            <label for="publisher">Publisher</label>
                            <input type="text" required id="publisher" size="40" maxlength="50">
                        </div>
                        <div class="col-md-6 pull-right">
                            <label for="cost_per_book">Cost per Book</label>
                            <input type="text" required id="cost_per_book" size="40" maxlength="25">
                        </div>
                        <div class="col-md-6 pull-right">
                            <label for="isbn">ISBN</label>
                            <input type="text" required id="isbn" size="40" maxlength="25">
                        </div>
                    </div>

                    <!-- Method of Eval or Format of Study -->
                    <div class="row form-group" id="format_method_row">
                        <div class="col-md-6 col-md-pull-0" id="study_format_sec">
                            <label for="study_format">Study Format</label>
                            <input type="text" required id="study_format" size="40" maxlength="100">
                        </div>
                        <div class="col-md-6 col-md-pull-0" id="eval_method_sec">
                            <label for="eval_method">Evaluation Method</label>
                            <input type="text" required id="eval_method" size="40" maxlength="50">
                        </div>
                        <div class="col-md-6 col-md-pull-0">
                            <label for="total_cost">Total Cost</label>
                            <input type="text" required id="total_cost" size="40" maxlength="25">
                        </div>
                    </div>


                    <!-- Request Justification -->
                    <div class="row form-group" id="request_just_row">
                        <div class="col-md-12">
                            <label class="col-md-push-12 pull-left">Need / Justification</label>
                            <textarea class="form-control col-md-6" style="width:100%" rows="3"
                                      required_id="request_just"></textarea>
                        </div>
                    </div>

                    <!-- Date(s) and Time(s) -->
                    <div class="container col-xs-12">
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <table class="table table-bordered table-hover" id="tab_logic">
                                    <thead>
                                    <tr>
                                        <th class="text-center">#</th>
                                        <th class="text-center">Date</th>
                                        <th class="text-center">Start Time</th>
                                        <th class="text-center">End Time</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr id='addr0'>
                                        <td>1</td>
                                        <td><input type="text" name='date0'  placeholder='MM/DD/YYYY' class="form-control"/></td>
                                        <td><input type="text" name='sTime0' placeholder='00:00 AM/PM' class="form-control"/></td>
                                        <td><input type="text" name='eTime0' placeholder='00:00 AM/PM' class="form-control"/></td>
                                    </tr>
                                    <tr id='addr1'></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <a id="add_date_row" class="btn btn-success pull-left">Add Row</a>
                        <a id='delete_date_row' class="btn btn-danger pull-right">Delete Row</a>
                    </div>


                    <div class="row form-group">
                        <!--label for="system">System</label>
                        input type="text" required id="system"> -->
                    </div>

                </form>



                <button id="submit_form" class="btn btn-primary btn-md">Submit Form</button>
            </div>
        </div>
    </div>

</form>
