<form class="container">

    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12 well text-center">
                <h2> Inservice Request Form</h2>
                <h3> Select a request type to begin </h3>

                <!-- <form> -->
                <form class="container" class="form-inline">

                    <!-- Request Type Radio Buttons -->
                    <div class="row form-group">
                        <div class="radio-inline">
                            <label><input type="radio" name="RequestType" id="General" value="General"
                                    onclick="javascript:selectRequestType();">General Request</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" name="RequestType" id="BookStudy" value="BookStudy"
                                    onclick="javascript:selectRequestType();">Book Study</label>
                        </div>
                        <!--
                        <div class="radio-inline">
                            <label><input type="radio" name="RequestType" id="Workshop" value="Workshop"
                                    onclick="javascript:selectRequestType();">Workshop</label>
                        </div>
                        -->
                    </div>

                    <!-- School and System Input -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">School / System</div>
                        <div class="panel-body">
                            <div class="row form-group" id="school_system_row">
                                <div class="col-md-6 pull-left">
                                    <label for="school">School</label>
                                    <input type="text" required id="school" size="35" maxlength="50">
                                </div>
                                <div class="col-md-6 pull-left">
                                    <label for="system">System</label>
                                    <input type="text" required id="system" size="35" maxlength="50">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="panel panel-primary">
                        <div class="panel-heading">Request Details</div>
                        <div class="panel-body">
                            <!-- Request Description -->
                            <div class="row form-group" id="request_desc_row">
                                <div class="col-md-12">
                                    <label class="col-md-push-12 pull-left">Request Description</label>
                                    <textarea class="form-control col-md-6" style="width:100%" rows="3"
                                              required_id="request_desc"></textarea>
                                </div>
                            </div>

                            <!-- Book Title -->
                            <div class="row form-group" id="book_title_row">
                                <div class="col-md-4">
                                    <label for="book_title">Book Title</label>
                                    <input type="text" required id="book_title" size="35" maxlength="100">
                                </div>
                                <div class="col-md-4"> </div>
                                <div class="col-md-4">
                                    <label for="publisher">Publisher</label>
                                    <input type="text" required id="publisher" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4">
                                    <label for="isbn">ISBN</label>
                                    <input type="text" required id="isbn" size="35" maxlength="25">
                                </div>
                                <div class="col-md-4"> </div>
                                <div class="col-md-4">
                                    <label for="cost_per_book">Cost per Book</label>
                                    <input type="text" required id="cost_per_book" size="35" maxlength="25">
                                </div>
                            </div>

                            <!-- Method of Eval or Format of Study -->
                            <div class="row form-group" id="format_method_row">
                                <div class="col-md-4 col-md-pull-0" id="study_format_sec">
                                    <label for="study_format">Study Format</label>
                                    <input type="text" required id="study_format" size="35" maxlength="100">
                                </div>
                                <div class="col-md-4 col-md-pull-0" id="eval_method_sec">
                                    <label for="eval_method">Evaluation Method</label>
                                    <input type="text" required id="eval_method" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4 col-md-pull-0">
                                    <label for="total_cost">Total Cost</label>
                                    <input type="text" required id="total_cost" size="35" maxlength="25">
                                </div>
                                <div class="col-sm-4 col-md-pull-0">
                                    <label for="total_hours">Total Hours</label>
                                    <input type="text" required id="total_hours" size="35" maxlength="25">
                                </div>
                            </div>


                            <!-- Request Justification -->
                            <div class="row form-group" id="request_just_row">
                                <div class="col-md-12">
                                    <label class="col-md-push-12 pull-left">Need / Justification</label>
                                    <textarea class="form-control col-md-6" style="width:100%" rows="3"
                                              required_id="request_just"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Date(s) and Time(s) -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">Date(s) and Time(s)</div>
                        <div class="panel-body">
                            <div class="container col-xs-12">
                                <div class="row clearfix">
                                    <div class="col-md-12 column">
                                        <table class="table table-bordered table-hover" id="tab_logic">
                                            <thead>
                                            <tr>
                                                <th class="text-center">#</th>
                                                <th class="text-center">Date</th>
                                                <th class="text-center">Start Time</th>
                                                <th class="text-center">End Time</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr id='addr0'>
                                                <td>1</td>
                                                <td><input type="text" name='date0'  placeholder='MM/DD/YYYY' class="form-control"/></td>
                                                <td><input type="text" name='sTime0' placeholder='00:00 AM/PM' class="form-control"/></td>
                                                <td><input type="text" name='eTime0' placeholder='00:00 AM/PM' class="form-control"/></td>
                                            </tr>
                                            <tr id='addr1'></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <a id="add_date_row" class="btn btn-success pull-left">Add Row</a>
                                <a id='delete_date_row' class="btn btn-danger pull-right">Delete Row</a>
                            </div>
                        </div>
                    </div>

                    <!-- Company / Org / Publisher -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">Company / Organization / Publisher</div>
                        <div class="panel-body">
                            <div class="row form-group" id="company_row">
                                <div class="col-md-4">
                                    <label for="company_name">Name </label>
                                    <input type="text" required id="company_name" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4"> </div>
                                <div class="col-md-4">
                                    <label for="company_phn_nbr">Phone</label>
                                    <input type="text" required id="company_phn_nbr" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4">
                                    <label for="company_email">Email </label>
                                    <input type="text" required id="company_email" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4"> </div>
                                <div class="col-md-4">
                                    <label for="contact_addr">Address</label>
                                    <input type="text" required id="company_addr" size="35" maxlength="50">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Section -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">Contact</div>
                        <div class="panel-body">
                            <div class="row form-group" id="contact_row">
                                <div class="col-md-4">
                                    <label for="contact_name">Name </label>
                                    <input type="text" required id="contact_name" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4"> </div>
                                <div class="col-md-4">
                                    <label for="contact_phn_nbr">Phone</label>
                                    <input type="text" required id="contact_phn_nbr" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4">
                                    <label for="contact_email">Email </label>
                                    <input type="text" required id="contact_email" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4"> </div>
                                <div class="col-md-4">
                                    <label for="contact_addr">Address</label>
                                    <input type="text" required id="contact_addr" size="35" maxlength="50">
                                </div>
                            </div>
                        </div>
                        <!--div class="panel-footer">Panel footer</div> -->
                    </div>

                    <!-- Office Use Section -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">Office Use</div>
                        <div class="panel-body">
                            <div class="row form-group" id="contact_row">
                                <div class="col-md-4">
                                    <label for="director_name">Director</label>
                                    <input type="text" required id="director_name" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4">
                                    <label for="board_approval">Board Approval</label>
                                    <input type="text" required id="board_approval" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4">
                                    <label for="amt_sponsored">Amount Sponsored </label>
                                    <input type="text" required id="amt_sponsored" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4">
                                    <label for="inservice_order">Inservice Order</label>
                                    <input type="text" required id="inservice_order" size="35" maxlength="50">
                                </div>
                                <div class="col-md-4"> </div>
                                <div class="col-md-4">
                                    <label for="payment_type">Payment Type</label>
                                    <input type="text" required id="payment_type" size="35" maxlength="50">
                                </div>
                            </div>
                        </div>
                        <!--div class="panel-footer">Panel footer</div> -->
                    </div>



                </form>



                <button id="submit_form" class="btn btn-primary btn-md">Submit Form</button>
            </div>
        </div>
    </div>

</form>
