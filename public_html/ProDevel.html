<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Professional Development Opportunities</title>
        
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/Common.css" />
        <link rel="stylesheet" href="css/ProDevel.css" />
    </head>
    
<body>
    <div id="thebigone">

        <div class="grid-container">

            <div class="logo_container">
                <img class="logo" src="img/Logo.jpg" alt="" />
            </div>

            <div class="page_container">

                <h3>View Our Latest Newsletter</h3><br>
                <button id="view_newsletter_button" onclick="showNewsletter()" class="button">View Our Current Newsletter</button>
                <p>OR</p>
                <button id="subscribe_button" class="button">Subscribe to Our Newsletter</button>

                <div id=subscribe_box>

                    <div class="subscribe_box_container">
                        <h3>Subscribe</h3>
                        <p>
                            If you would like to subscribe to our newsletter, enter your E-mail address below and click the "Subscribe" button.
                        </p>
                        <form name="subscribe" action="">
                            <input id="email_address" class="subscribe_line_edit" type="email" placeholder="name@example.com" required>
                            <button id="subscribe_button" class="button" onclick="return validateEmail();">Subscribe</button>
                            <button id="cancel_button" class="button">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src=js/subscribe_box.js></script>

</body>
